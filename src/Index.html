<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spor Mağazası</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <main>
      <div class="container text-center">
        <h1 class="bg-light py-4 text-info">
          <i class="fas fa-running"></i> Spor Mağazası
        </h1>
        <div class="d-flex justify-content-center">
          <form class="w-50">
            <input
              type="text"
              id="userid"
              class="form-control"
              autocomplete="off"
              readonly
              placeholder="ID"
            />
            <input
              type="text"
              id="proname"
              class="form-control"
              autocomplete="off"
              placeholder="Ürün Adı"
            />
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="seller"
                  class="form-control m-0"
                  autocomplete="off"
                  placeholder="Satıcı"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  id="price"
                  class="form-control m-0"
                  autocomplete="off"
                  placeholder="Fiyat"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create">Oluştur</button>
          <button class="btn btn-primary" id="btn-read">Getir</button>
          <button class="btn btn-warning" id="btn-update">Güncelle</button>
          <button class="btn btn-danger" id="btn-delete">Tümünü Sil</button>
        </div>

        <!--  Table -->
        <div class="d-flex table-data">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Ürün İsmi</th>
                <th scope="col">Satıcı</th>
                <th scope="col">Fiyat</th>
                <th scope="col">Güncelle</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
        <div id="notfound"></div>
      </div>
    </main>

    <!-- Labels -->
    <div class="w-100 btn btn-success insertmsg">
      Ürün Ekleme Başarılı ...
    </div>
    <div class="w-100 btn btn-warning updatemsg">
      Veri Güncellendi, Sonucu Görmek İçin Sayfayı Yeniden Yükle ...
    </div>
    <div class="w-100 btn btn-danger deletemsg">Veri Silindi ...</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Include Dexie -->
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

    <!-- Custom main file-->
    <script src="../js/app.js" type="module"></script>
    <script src="../js/Module.js" type="module"></script>
  </body>
</html>
